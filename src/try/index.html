<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />

    <title>Document</title>

    <style>
      .swiper-slide {
        margin-right: 20px; /* Add margin between images */
      }
    </style>
  </head>
  <body>
    <div
      class="swiper swiper-panorama swiper-3d swiper-initialized swiper-horizontal swiper-autoheight swiper-watch-progress swiper-navigation-disabled swiper-pagination-disabled swiper-scrollbar-disabled"
    >
      <div
        class="swiper-wrapper"
        aria-live="polite"
        style="height: 204px; transform: translate3d(0px, 0px, 0px)"
      >
        <div
          class="swiper-slide"
          aria-label="1 / 4"
          style="
            width: 296px;
            transform: translateX(48.9687px) translateZ(-222.344px)
              rotateY(48deg);
          "
        >
          <img
            class="swiper-slide-image"
            src="https://studio.swiperjs.com/demo-images/nature/01.jpg"
          />

          <div class="swiper-slide-content">
            <div class="swiper-slide-title">Slide 1</div>
          </div>
        </div>

        <div
          class="swiper-slide "
          aria-label="2 / 4"
          style="
            width: 296px;
            transform: translateX(1.91109px) translateZ(-379.2px) rotateY(16deg);
          "
        >
          <img
            class="swiper-slide-image"
            src="https://studio.swiperjs.com/demo-images/nature/02.jpg"
          />

          <div class="swiper-slide-content">
            <div class="swiper-slide-title">Slide 2</div>
          </div>
        </div>

        <div
          class="swiper-slide"
          aria-label="3 / 4"
          style="
            width: 296px;
            transform: translateX(-1.91109px) translateZ(-379.2px)
              rotateY(-16deg);
          "
        >
          <img
            class="swiper-slide-image"
            src="https://studio.swiperjs.com/demo-images/nature/03.jpg"
          />

          <div class="swiper-slide-content">
            <div class="swiper-slide-title">Slide 3</div>
          </div>
        </div>

        <div
          class="swiper-slide"
          role="group"
          aria-label="4 / 4"
          style="
            width: 296px;
            transform: translateX(-48.9687px) translateZ(-222.344px)
              rotateY(-48deg);
          "
        >
          <img
            class="swiper-slide-image"
            src="https://studio.swiperjs.com/demo-images/nature/04.jpg"
          />

          <div class="swiper-slide-content">
            <div class="swiper-slide-title">Slide 4</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  </body>
</html>
